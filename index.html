<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Impact of Climate Events on World Economics</title>

<link rel="stylesheet" href="css/style.css">
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://unpkg.com/d3-simple-slider@1.10.5"></script>

<link href="https://cdn.jsdelivr.net/npm/nouislider@15.7.1/dist/nouislider.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/nouislider@15.7.1/dist/nouislider.min.js"></script>
</head>

<body>
<div id="main-grid-container">

    <div id="global-settings-area">
        <h2 class="section-title">Impact of Climate Events on World Economics</h2>
        <div class="controls">
            <div class="event-type">
                <label>Event Type</label>
                <div class="multi-select" id="event-dropdown"></div>
            </div>

            <div class="year-range">
                <label>Year Range</label>
                <div id="yearRange"></div>
                <span id="year-label">2000 â€“ 2025</span>
            </div>

            <div class="severity">
                <label>Severity</label>
                <input type="range" id="severity-slider" min="0" max="9" value="0">
                <div id="severity-label">0+</div>
            </div>
            
            <div class="tabs">
                <button data-tab="incidents" class="active">Number of Incidents</button>
                <button data-tab="damage">Economic Damage</button>
                <button data-tab="aid">International Aid</button>
                <button data-tab="casualties">Casualties</button>
            </div>
        </div>
    </div>

    <div id="bar">
        </div>

    <div id="map">
        </div>

    <div id="empty-space">
        </div>

</div>
<div id="tooltip" class="tooltip"></div>

<script type="module" src="js/mapChart.js"></script>
<script type="module" src="js/barChart.js"></script>
<script type="module" src="js/main.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Climate Impact Dashboard</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

<div class="title">Impact of Climate Events on World Economics</div>

<div class="container">

  <div class="controls">
    <label>Event Type</label>
    <select id="event-dropdown"></select>

    <label>Year</label>
    <input type="range" id="year-slider" min="2000" max="2025" value="2020">
    <div id="year-label">2020</div>
  </div>

  <div class="charts">
    <div id="map"></div>
    <div id="bar"></div>
  </div>

</div>

<script src="js/mapChart.js"></script>
<script src="js/barChart.js"></script>
<script src="js/main.js"></script>

</body>
</html>
